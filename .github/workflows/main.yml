# This is a basic workflow to help you get started with Actions

name: Convert resume to pdf

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
    paths:
      - resume/**
  pull_request:
    branches: ["main"]
    paths:
      - resume/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: HTML to PDF
        uses: fifsky/html-to-pdf-action@v0.0.2
        with:
          # html file path
          htmlFile: ./resume/resume.html
          # output file path
          outputFile: ./resume/resume.pdf
          # PDF options as described here: https://github.com/GoogleChrome/puppeteer/blob/master/docs/api.md#pagepdfoptions
          pdfOptions: "{}" # optional, default is {}
      - name: Commit files
        run: |
          git config --local user.email "daniel.kinsey.dk@gmail.com"
          git config --local user.name "kinseyda"
          git add ./resume/resume.pdf
          git commit -m "Add resume.html changes to pdf version"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
